<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cohort Studies</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mouseDetail.css">
  <link rel="icon" href="imgs/micefav.svg" type="image/svg+xml">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="mouseDetail.js"></script>
</head>
<body>
  <!-- Home button -->
  <button id="home-button" class="home-button">Home</button>
  <!-- Back button -->
  <button id="back-button" class="back-button">Back</button>

  <!-- The title will be updated by the JS to include the mouse ID and data type -->
  <h1 id="chart-title">Body Temperatures</h1>
  <h2 id="subheader">
    Follow male{ID.number} and female{ID.number} throughout the course of the experiment and watch their body temperature change.
  </h2>
  
  <!-- Container for chart -->
  <div id="animation-container">
    <div id="detail-chart">
      <!-- Zoom Out button positioned inside the chart -->
      <button id="reset-scope-button" style="display: none;">Zoom Out</button>
    </div>
  </div>
  
  <!-- Legend placed directly under the chart -->
  <div id="legend"></div>
  
  <!-- Controls placed above the summary table -->
  <div id="controls">
    <button id="resetBrushDetail">Restart Animation</button>
    <button id="pause-button">Pause</button>
    <button id="skip-end-button">Skip to End</button>
  </div>
  
  <!-- Summary table appears below the controls -->
  <div id="dynamic-narrative"></div>
  
  <!-- Tooltip elements (initially hidden) -->
  <div id="tooltip-male" class="tooltip" style="display: none;"></div>
  <div id="tooltip-female" class="tooltip" style="display: none;"></div>
</body>
</html>

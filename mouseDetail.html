<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Of Mice and Medicine</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mouseDetail.css">
  <link rel="icon" href="imgs/micefav.svg" type="image/svg+xml">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="mouseDetail.js"></script>
</head>
<body>
  <!-- Home button -->
  <button id="home-button" class="home-button">Home</button>
  
  <!-- The title will be updated by the JS to include the mouse ID and data type -->
  <h1 id="chart-title">Body Temperatures</h1>
  <h2 id="subheader">Follow male{ID.number} and female{ID.number} throughout the course of the experiment and watch their body temperature change.</h2>
  <div id="detail-chart"></div>
  <div id="dynamic-narrative"></div>
  <div id="controls">
    <button id="resetBrushDetail">Restart Animation</button>
    <button id="pause-button">Pause</button>
    <button id="skip-end-button">Skip to End</button>
    <!-- This button is hidden initially and will appear after animation finishes -->
    <button id="reset-scope-button" style="display: none;">Reset Scope</button>
    <button id="back-button">Back to All Mice</button>
  </div>
  <div id="legend"></div>
  <!-- Tooltip for the detail chart -->
  <div id="detail-tooltip" class="tooltip" style="display:none; position:absolute;"></div>
</body>
</html>

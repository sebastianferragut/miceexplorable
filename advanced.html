<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">           <!-- General styles -->
  <link rel="stylesheet" href="advanced.css">        <!-- Advanced page–specific styles -->
  <!-- Advanced chart code -->
  <script type="module" src="main.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <title>Advanced Chart - Of Mice and Medicine</title>
</head>
<body>
  <h1>Advanced Temperature Chart</h1>
  <!-- Container for advanced chart and controls -->
  <div id="advanced-container">
    <div id="advanced-chart"></div>
    <div id="advanced-controls">
      <div id="advanced-legend">
        <label class="legend-item">
          <input type="checkbox" id="maleCheckbox" checked>
          <span class="legend-color" style="background-color: #3690c0;"></span>
          Males
        </label>
        <label class="legend-item">
          <input type="checkbox" id="estrusCheckbox" checked>
          <span class="legend-color" style="background-color: #ff0000;"></span>
          Females (Estrus)
        </label>
        <label class="legend-item">
          <input type="checkbox" id="nonEstrusCheckbox" checked>
          <span class="legend-color" style="background-color: #ffa500;"></span>
          Females (Non‑Estrus)
        </label>
      </div>
      <div id="reset-container">
        <button id="resetBrush">Reset Scope</button>
      </div>
    </div>
  </div>
  <!-- Data type selection buttons -->
  <div id="button-container">
    <button id="temp-button">Temperature</button>
    <button id="activity-button">Activity</button>
  </div>

  <script>
    document.getElementById('to-scroll').addEventListener('click', () => {
      window.location.href = 'scroll.html';
    });
  </script>
</body>
</html>

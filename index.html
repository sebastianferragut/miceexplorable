<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- Load your main visualization script and any other modules -->
  <script type="module" src="main.js"></script>
  <script type="module" src="piechart.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <title>Mice Scrollytelling</title>
</head>
<body>
  <h1>Of Mice and Medicine: The Impact of Biological Sex on Body Temperature and Activity</h1>

  <!-- Centered container for the summary line chart -->
  <div id="summary-chart"></div>

  <!-- Container for buttons -->
  <div id="button-container">
    <button id="temp-button">Temperature</button>
    <button id="activity-button">Activity</button>
  </div>

  <!-- Legend with filtering checkboxes -->
  <div class="legend">
    <label class="legend-item">
      <input type="checkbox" id="maleCheckbox" checked>
      <span class="legend-color" style="background-color: #3690c0;"></span>
      Males
    </label>
    <label class="legend-item">
      <input type="checkbox" id="nonEstrusCheckbox" checked>
      <span class="legend-color" style="background-color: #ffa500;"></span>
      Females (Non-Estrus)
    </label>
    <label class="legend-item">
      <input type="checkbox" id="estrusCheckbox" checked>
      <span class="legend-color" style="background-color: #ff0000;"></span>
      Females (Estrus)
    </label>
  </div>

  <!-- Reset button for the brush -->
  <div class="reset-container">
    <button id="resetBrush">Reset Scope</button>
  </div>

  <!-- Tooltip for the summary chart -->
  <dl id="summary-tooltip">
    <dt>Mouse ID</dt>
    <dd id="summary-tooltip-id"></dd>
    <dt>Gender/Type</dt>
    <dd id="summary-tooltip-gender"></dd>
  </dl>

  <!-- Annotation and additional content -->
  <p id="summary-annotation">
    This graph shows the average body temperature and activity levels. PLACEHOLDER TEXT
  </p>
  <div id="piechart"></div>
  
  <!-- Scroll container and comparative graphs (placeholders) -->
  <div id="scroll-container">
    <div id="scroller">
      <div id="spacer"></div>
      <div id="scroll-text"></div>
    </div>
    <div id="male-chart"></div>
    <div id="female-chart"></div>
  </div>
</body>
</html>

    <h1>Of Mice and Medicine: The Impact of Biological Sex on Body Temperature and Activity
    </h1>
    <!-- Div for a general graph-->
    
    <div id="summary-chart"></div>

    <!-- Buttons to select either temperature or activity data -->
    <div id="button-container">
        <button id="temp-button">Temperature</button>
        <button id="activity-button">Activity</button>
    </div>

    <!-- Create div for tooltips for summary-chart -->
    <dl id="summary-tooltip">
        <dt>Mouse ID</dt>
        <dd id="summary-tooltip-id"></dd>

        <dt>Gender</dt>
        <dd id="summary-tooltip-gender"></dd>
    </dl>

    <!-- Add some text for annotation/explanation -->
    <p id="summary-annotation">This graph shows the average body temperature and activity levels. PLACEHOLDER TEXT</p>

    <div id="piechart"></div>
        
    <!-- Divs for scroll container with comparative gender graphs -->
    <div id="scroll-container">

            <div id ="spacer"></div>
            <div id="scroll-text"></div>
        </div>
        <div id="male-chart"></div>
        <div id="female-chart"></div>

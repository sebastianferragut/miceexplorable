<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">         <!-- General styles -->
  <link rel="stylesheet" href="scroll.css">         <!-- Scroll pageâ€“specific styles -->
  <!-- Include the scrollystory code -->
  <script type="module" src="scrollstory.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <title>Scrollytelling Graphs - Of Mice and Medicine</title>
</head>
<body>
  <h1>Comparative Gender Graphs</h1>
    <!-- Mouse ID selector -->
    <div id="mouse-selector">
        <label for="mouse-dropdown">Select a Mouse ID to explore the study:</label>
        <select id="mouse-dropdown">
          <option value="1">Mice ID 1</option>
          <option value="2">Mice ID 2</option>
          <option value="3">Mice ID 3</option>
          <option value="4">Mice ID 4</option>
          <option value="5">Mice ID 5</option>
          <option value="6">Mice ID 6</option>
          <option value="7">Mice ID 7</option>
          <option value="8">Mice ID 8</option>
          <option value="9">Mice ID 9</option>
          <option value="10">Mice ID 10</option>
          <option value="11">Mice ID 11</option>
          <option value="12">Mice ID 12</option>
          <option value="13">Mice ID 13</option>
        </select>
      </div>
      <!-- Navigation button to scrollytelling page -->
      <div id="nav-scroll">
        <button id="to-scroll">Go to Scrollytelling Graphs</button>
      </div>
  <!-- Scroll container for scrollytelling graphs -->
  <div id="scroll-container">
    <div id="scroller">
      <div id="spacer"></div>
      <div id="scroll-text"></div>
    </div>
    <div id="chart-container">
      <div id="temp-chart"></div>
      <div id="act-chart"></div>
    </div>
  </div>
  <!-- Navigation button to go back to the advanced chart page -->
  <div id="nav-advanced-from-scroll">
    <button id="back-to-advanced">Back to Advanced Chart</button>
  </div>
  <script>
    document.getElementById('back-to-advanced').addEventListener('click', () => {
      window.location.href = 'advanced.html';
    });
  </script>
</body>
</html>
